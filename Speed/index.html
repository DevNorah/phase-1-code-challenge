<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form" class="modal">
        <div class="content">
            <h1>SPEED DETECTOR!</h1><br><br>
            <form id="speedForm">
                <label for="licenseNumber">License Number:</label><br>
                <input type="text" id="licenseNumber" name="licenseNumber" required><br><br><br><br>

                <label for="speed">Speed (km/hr)</label><br>
                <input type="text" name="speed" id="speed" required><br><br>

                <button id="button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
